version: "2"

services:
    service-a:
        image:  dmxacrmaster-microsoft.azurecr.io/absampleimage_service-a:latest      
        ports:
            - "8080:80"
        depends_on:
            - service-b
            - mycache
        labels:
            com.microsoft.acs.dcos.marathon.healthcheck.path: '/'

    service-b:
        image:  dmxacrmaster-microsoft.azurecr.io/absampleimage_service-b:latest
        expose:
            - "80"
        labels:
            com.microsoft.acs.dcos.marathon.healthcheck.path: '/'

    mycache:
        image: redis:alpine
        expose:
            - "6379"
